<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Danilo Cesar P. Leal</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/fonts/neue-machina-regular.otf">

    <link rel="stylesheet" href="assets/css/global.css">    
    <link rel="stylesheet" href="assets/css/header.css">    
    <link rel="stylesheet" href="assets/css/skills.css">    
    <link rel="stylesheet" href="assets/css/academic.css">    
    <link rel="stylesheet" href="assets/css/accordion.css">    
    <link rel="stylesheet" href="assets/css/certifiations.css">    
    <link rel="stylesheet" href="assets/css/courses.css">    
    <link rel="stylesheet" href="assets/css/experiences.css">        
    <link rel="stylesheet" href="assets/css/languages.css">    

</head>
<body>
    <div class="main">
        <header class="header"> 
            <img class="photo" src="assets/imagens/sem-imagem.png" alt="Foto do perfil" id="profile.photo">
  
            <h1 class="title">
                Olá, <br>eu sou <span id="profile.name">Loading...</span>
            </h1>
            
            <div class="information">
                <p class="job" id="profile.job">Loading...</p>
                <p class="local" id="profile.location">Loading...</p>
                <p class="phone"><a href="tel: (16) 9 9999-9999" id="profile.phone">Loading...</a></p>
                <p class="mail"><a href="mailto:ex@mail.com" id="profile.mail">Loading...</a></p>                
            </div>
        </header>

        <section class="accordion">
            <button  class="button-accordion">                
                <h2>Skills</h2>                
            </button>

            <div class="accordion-content">
                <div class="skills">
                    <section class="tools">
                        <h3>Habilidades profissionais</h3>
                        <ul id="profile.skills.hardSkills"></ul>
                    </section>

                    <section class="personal">
                        <h3>Habilidades pessoais</h3>
                        <ul id="profile.skills.softSkills"></ul>
                    </section>
                </div>
                
            </div>
        </section>        

        <section class="accordion">
            <button  class="button-accordion">                
                <h2>Idiomas</h2>                
            </button>

            <div class="accordion-content">
                <ul class="languages" id="profile.languages">
                    <li>Loading...</li>
                </ul>              
            </div>
        </section>

        <section class="accordion">
            <button  class="button-accordion">                
                <h2>Portfólio</h2>
            </button>

            <div class="accordion-content">
                <ul class="portfolio" id="profile.portfolio"></ul>
            </div>
        </section> 

        <section class="accordion">
            <button  class="button-accordion">                
                <h2>Certificações</h2>
            </button>

            <div class="accordion-content">
                <div class="certifications">
                    <ul id="profile.certifications"></ul>                    
                </div>                           
            </div>
        </section>       

        <section class="accordion">
            <button  class="button-accordion">                
                <h2>Formação acadêmica</h2>
            </button>

            <div class="accordion-content">
                <ul class="academic" id="profile.academicEducation"></ul>
            </div>
        </section> 

        <section class="accordion">
            <button  class="button-accordion">                
                <h2>Cursos</h2>
            </button>

            <div class="accordion-content">
                <ul class="courses" id="profile.courses"></ul>
            </div>
        </section>         
        
        <section class="accordion">
            <button  class="button-accordion">                
                <h2>Experiências Profissionais</h2>              
            </button>

            <div class="accordion-content">
                <ul class="experience" id="profile.professionalExperience"></ul>
            </div>
        </section>       
          
    </div> 

    <script src="assets/js/accordion.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
